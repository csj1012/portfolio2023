<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 100">
	<defs>
    <rect id="shape" x="0" y="0" width="600" height="100" />
    <filter id="noise">
      <feTurbulence
        type="fractalNoise"
        baseFrequency="2"
        numOctaves="10"
        result="turbulence"
      />
      <feComposite operator="in" in="turbulence" in2="SourceAlpha" result="composite"/>
      <feColorMatrix in="composite" type="luminanceToAlpha" />      
      <feBlend in="SourceGraphic" in2="composite" mode="color-burn" />
    </filter>
      <linearGradient id="gradient">
        <stop offset="0%" stop-color="#064024ff" />
        <stop offset="33%" stop-color="#072617ff" />              
        <stop offset="80%" stop-color="#1f5952ff" />      
        <stop offset="100%" stop-color="#072617ff" />
      </linearGradient>
      <use href="#shape" />    
	</defs>
	<use href="#shape" mask="url(#gradientFade)" fill="url(#gradient)" filter="url('#noise') " />
</svg>